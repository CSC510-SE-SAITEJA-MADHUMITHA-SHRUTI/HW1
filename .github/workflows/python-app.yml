name: Python application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=tests --cov-report=xml --cov-report=html
    - name: Coverage Badge
      uses: we-cli/coverage-badge-action@v1.0.1
      with:
        file_path: 'coverage.svg'  # Path to the generated coverage badge

    - name: Commit Coverage Badge
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add coverage.svg
        git commit -m 'Update coverage badge'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
